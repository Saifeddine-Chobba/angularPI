<div class="containertab">
  <table class="tab" style="min-width: 60rem">
    <thead class="tabheader">
    <tr>
      <th class="tabheader__item">Name</th>
      <th class="tabheader__item">Picture</th>
      <th class="tabheader__item">Price</th>
      <th class="tabheader__item">archived</th>
      <th class="tabheader__item">Actions</th>
    </tr>
    </thead>
    <tbody class="tabcontent">
    <tr class="tabrow" *ngFor="let product of products;let i = index">
      <td class="tabdata">{{product.name}}</td>
      <td class="tabdata"><img src=""></td>
      <td class="tabdata">{{product.price}}</td>
      <td class="tabdata">{{product.archived}}</td>
      <td class="tabdata">
        <button (click)="viewProduct(product.idProduct)">view product</button>
        <button (click)="deleteProduct(product.idProduct)">Delete product</button>
      </td>
    </tr>
    </tbody>
  </table>
  <br>
  <button (click)="goToAddPage()">Add product</button>

</div>
