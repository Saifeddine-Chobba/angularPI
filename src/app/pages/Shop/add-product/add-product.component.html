<div class="add-product-form">
  <h2>Add Product</h2>
  <form (ngSubmit)="onSubmit()" #addProductForm="ngForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="product.name" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" name="price" [(ngModel)]="product.price" required>
    </div>
    <div class="form-group">
      <label for="discount">Discount:</label>
      <input type="number" class="form-control" id="discount" name="discount" [(ngModel)]="product.discountPercent">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" class="form-control" id="category" name="category" [(ngModel)]="product.category" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="product.description" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addProductForm.valid">Add Product</button>
  </form>
</div>
