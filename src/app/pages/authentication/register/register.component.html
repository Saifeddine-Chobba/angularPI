<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div
    class="position-relative row w-100 h-100 bg-gredient justify-content-center"
  >
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">


          <form class="m-t-30"
          [ngClass]="{ 'was-validated': submited }"
      [formGroup]="formSignUp"
          >
          <mat-label for="validationTooltipUsername" class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <input matInput type="text" id="validationTooltipUsername" formControlName="username" class="form-control" required />
          </mat-form-field>
          <div *ngIf="formSignUp.controls['username'].invalid">
           <p style="color: red;"> Please enter a username !!</p>
          </div>
          

            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Email</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput  type="text"  formControlName="email" required />
            </mat-form-field>
            <div *ngIf="formSignUp.controls['email'].invalid">
              <p style="color: red;"> Please enter a email !!</p>
             </div>
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block"
            >Password</mat-label
            >
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput  type="password"  formControlName="password" required />
            </mat-form-field>
            <div *ngIf="formSignUp.controls['password'].invalid">
              <p style="color: red;"> Please enter a password !!</p>
             </div>
            
            
          
            <button  (click)="submit()" mat-flat-button color="primary" type="submit" class="w-100">
              Sign Up
            </button>
            <!-- input -->
          </form>
          <span class="d-block f-w-500 text-center m-t-24"
            >Already have an Account?

            <a
              [routerLink]="['/authentication/login']"
              class="text-decoration-none text-primary f-w-500 f-s-14"
            >
              Sign In</a
            >/
            <a
            [routerLink]="['']"
            class="text-decoration-none text-primary f-w-500 f-s-14"
            >
            Home</a
            >
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
