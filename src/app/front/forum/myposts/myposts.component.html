<app-user-navbar></app-user-navbar>
<div class="forum-page">
<mat-form-field style="width: 50% !important;">
  <mat-label >Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8" style="margin-left: 10px !important;margin-right:10px !important;">
  <table mat-table [dataSource]="dataSource" >

    <!-- ID Column -->
    <ng-container matColumnDef="idPost">
      <th mat-header-cell *matHeaderCellDef > idPost </th>
      <td mat-cell *matCellDef="let row"> {{row.idPost}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef > Content </th>
      <td mat-cell *matCellDef="let row"> {{row.content}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="datePost">
      <th mat-header-cell *matHeaderCellDef > Date </th>
      <td mat-cell *matCellDef="let row"> {{row.datePost}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="forbiddenWords">
      <th mat-header-cell *matHeaderCellDef > Forbiddenwords </th>
      <td mat-cell *matCellDef="let row"> {{row.forbiddenWords}} </td>
    </ng-container>
    <ng-container matColumnDef="archived">
      <th mat-header-cell *matHeaderCellDef  > Archived </th>
      <td mat-cell *matCellDef="let row"> {{row.archived}} </td>
    </ng-container>
    <ng-container matColumnDef="forumSection">
    <th mat-header-cell *matHeaderCellDef  > Section </th>
    <td mat-cell *matCellDef="let row"> {{row.forumSection.idForumSection}} </td>
  </ng-container>

    <ng-container matColumnDef="Options">
      <th mat-header-cell *matHeaderCellDef >Options</th>

      <td id="col_menue" *matCellDef="let element" >
        <mat-icon class="col_menue_item"  aria-label="Example home icon" (click)="openDialog(element)">edit</mat-icon>
        <mat-icon class="col_menue_item"  aria-label="Example home icon" (click)="deletPost(element.idPost)">delete</mat-icon>
      </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>


</div>
  <app-footer-front></app-footer-front>
</div>
