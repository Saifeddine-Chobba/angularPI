<h1 mat-dialog-title>Edit post content </h1>
<div mat-dialog-content>

  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Editing</mat-label>
      <textarea [(ngModel)]="editedContent" matInput placeholder="Enter you new content here"name="editedContent"></textarea>
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close="">Close</button>
  <button (click)="saveEditedContent()" mat-button  class="btn btn-secondary rounded-pill py-3 px-5 animated slideInRight">Confirm</button>

</div>
