<div class="comment-dialog">
<h2 mat-dialog-title>Comments</h2>
<mat-dialog-content class="mat-typography" style="">
  <div>


    <mat-form-field style="width: 80%; " appearance="outline" floatLabel="always">

      <mat-label><b>Your Comment</b></mat-label>
      <textarea [maxlength]="4096"  matInput placeholder="Add Your Comment here :)"
                [(ngModel)]="newComment.content" name="content"    ></textarea>
    </mat-form-field>
    <img src="assets/svg/send_FILL0_wght400_GRAD0_opsz48.svg" class="hover-image" (click)="addComment()">


  </div>

  <mat-card class="example-card" *ngFor="let comment of AllComments">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{comment.username}}</mat-card-title>
        <mat-card-subtitle style="font-size: small">{{comment.dateComment| date:"yy-MM-dd, h:mm a" }}</mat-card-subtitle>
        <div mat-card-avatar class="example-header-image"></div>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      {{comment.content}}
    </mat-card-content>
  </mat-card>




</mat-dialog-content>

</div>
